<!DOCTYPE html>
<html>
<head>
    <title>Submit Forecast</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 3px; }
        textarea { height: 100px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer; }
        .back-link { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Submit Forecast</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_ticker">Ticker:</label>
            {{ form.ticker }}
        </div>
        
        <div class="form-group">
            <label for="id_period">Forecast Period:</label>
            {{ form.period }}
        </div>
        
        <div class="form-group">
            <label for="id_direction">Predicted EPS:</label>
            {{ form.direction }}
            <small>Enter the predicted earnings per share (can be positive or negative)</small>
        </div>
        
        <div class="form-group">
            <label for="id_view">Detailed View (Optional):</label>
            {{ form.view }}
        </div>
        
        <button type="submit">Submit Forecast</button>
    </form>
    
    <div class="back-link">
        <a href="{% url 'ticker-list' %}">‚Üê Back to Ticker List</a>
    </div>
</body>
</html>
